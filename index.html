<script type="text/javascript">
// Get the free parameter from URL (if it exists)
const urlParams = new URLSearchParams(window.location.search);
const freeParam = urlParams.get('free');

// Prepare the redirect URL with the free parameter (if provided)
function getRedirectUrl(baseUrl) {
    if (freeParam) {
        return `${baseUrl}?free=${encodeURIComponent(freeParam)}`;
    }
    return baseUrl;
}

// Original browser detection logic (now preserves ?free= if present)
var isChromium = window.chrome,
    vendorName = window.navigator.vendor,
    isOpera = window.navigator.userAgent.indexOf("OPR") > -1,
    isIEedge = window.navigator.userAgent.indexOf("Edge") > -1;
isEdgeChromium = window.navigator.userAgent.indexOf("dg") > -1;

if(isChromium !== null && isChromium !== undefined && vendorName === "Google Inc." && isOpera == false && isIEedge == false) {
    window.location.href = getRedirectUrl("WOS/index.html");
}
if(navigator.userAgent.indexOf("Firefox") != -1 ) {
    window.location.href = getRedirectUrl("WOS/index.html");
}
if(window.navigator.userAgent.indexOf("dg") != -1 ) {
    window.location.href = getRedirectUrl("WOS/index.html");
}
if(window.navigator.userAgent.indexOf("Edge") != -1 ) {
    window.location.href = getRedirectUrl("WOS/index.html");
}
if(window.navigator.userAgent.indexOf("Mac") != -1 ) {
    window.location.href = getRedirectUrl("MACOS/index.html");
}
if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) {
    window.location.href = getRedirectUrl("WOS/index.html");
}
$SAFARI_URL = "apple.html"; // (Note: This variable isn't used in redirects)
</script>
